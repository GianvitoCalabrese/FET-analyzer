{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizzatore di Curve</title>
    <style>
        #scatterChart {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
        select {
            font-size: 16px;
            padding: 10px;
            height: auto;
            width: 200px;
            margin-bottom: 10px;
        }
        option {
            font-size: 16px;
            padding: 10px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #canvasContainer {
            margin-top: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }
        select, option {
            color: black !important;
            background-color: white !important;
        }
        @media (prefers-color-scheme: dark) {
            select, option {
                color: white !important;
                background-color: #333 !important;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <h1>Analizzatore di Curve</h1>
        <form id="dataForm" method="post" enctype="multipart/form-data" @submit.prevent="submitData">
            {% csrf_token %}
            <input type="file" name="data" id="dataInput" v-on:change="fileChanged($event)">
            {% verbatim %}
            <label for="xColumnSelect">Colonna x:</label>
            <select id="xColumnSelect" v-model="selectedXColumn">
                <option v-for="column in columnOptions" :key="column" :value="column">{{ column }}</option>
            </select>
            <label for="yColumnSelect">Colonna y:</label>
            <select id="yColumnSelect" v-model="selectedYColumn">
                <option v-for="column in columnOptions" :key="column" :value="column">{{ column }}</option>
            </select>
            <label for="colorColumnSelect">Colore (opzionale):</label>
            <select id="colorColumnSelect" v-model="selectedColorColumn">
                <option v-for="column in columnOptions" :key="column" :value="column">{{ column }}</option>
            </select>
            <label for="colorK">K (k-means):</label>
            <input id="colorK" type="number" v-model.number="selectedColorK" min="2" max="20" style="width:70px" />
            {% endverbatim %}
            <button type="submit">Analizza Dati</button>
        </form>
        <p v-if="analysisResult">{{ analysisResult }}</p>
        <div id="canvasContainer">
            <canvas id="scatterChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="{% static 'js/main.js' %}?v=1.0"></script>
</body>
</html>
